<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        <div class="header-rock">
            <button onclick="rockClick()" class="rock-btn">Rock</button>
        </div>
        <div class="header-paper">
            <button onclick="paperClick()" class="paper-btn">Paper</button>
        </div>
        <div class="header-scissors">
            <button onclick="scissorsClick()" class="scissors-btn">Scissors</button>
        </div>
    </div>
    <div class="main-container">
        <div class="score-board">
            <h3>Score Board</h3>
            <ul>
                <li>Player 1 : &nbsp<span id="playerScore"></span></li>
                <li>Computer : &nbsp<span id="computerScore"></span></li>
            </ul>
        </div>
        <div class="animation">Rock <br> Paper <br> Scissors <br> Shoot!</div>
        <div class="round-description"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>

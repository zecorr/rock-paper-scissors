<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="header-container">
        <div class="header-rock">
            <button id="rock-btn">Rock</button>
        </div>
        <div class="header-paper">
            <button id="paper-btn">Paper</button>
        </div>
        <div class="header-scissors">
            <button id="scissors-btn">Scissors</button>
        </div>
    </div>
    <div class="main-container">
        <div class="score-board">
            <h3>Score Board</h3>
            <ul>
                <li>Player 1 : &nbsp<span id="playerScore"></span></li>
                <li>Computer : &nbsp<span id="computerScore"></span></li>
            </ul>
        </div>
        <div class="animation"></div>

        <div class="round-description-container">
            <div class="round-description">
                <ul>
                    <li>Player 1 chose : </li><br>
                    <li>Computer chose : </li>
                </ul>
            </div>
            <div class="round-outcome">
                <ul>
                    <li><span id="playerChoice"></span></li><br>
                    <li><span id="computerChoice"></span></li>
                </ul>
            </div>
                
        </div>
    </div>
    <!-- <button id="animateButton">Animate</button> -->
<div class="rules">
<p> &nbsp &nbsp &nbsp &nbsp Rules:</p>
<p>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  Rock beats scissors</p>
<p>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Paper beats rock</p>
<p>&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Scissors beats paper</p>
</div>
    <script src="script.js"></script>
</body>
</html>
